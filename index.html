<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote machine</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  

<link href="https://fonts.googleapis.com/css?family=Clicker+Script|Homemade+Apple|Inconsolata|Love+Ya+Like+A+Sister" rel="stylesheet">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="wrapper" id = "wrapper">
  <div class="row text-center quotewrapper" >
    <div class="col-md-11">
      
      <i class="fa fa-quote-left fa-3x" aria-hidden="true"></i>
      <p class="quote" id="quoteid">
        
      </p>
        
      <i class="fa fa-quote-right fa-3x" aria-hidden="true"></i><span id="author"></span>
        
    </div>
    <div class="col-md-1 mid">
      <i class=" fa fa-chevron-right fa-4x btn targ" id = "next" aria-hidden="true"></i>
    </div>
  </div>
  <div class="share">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-2 text-center">
        <i class="fa fa-twitter fa-3x btn tweet" aria-hidden="true"></i>
      </div>
      <div class="col-md-2 text-center" style="padding-top:23px;">
        <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fchaitanyagiri.github.io%2F&layout=button&size=large&mobile_iframe=true&width=72&height=28&appId" width="72" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <div class="credits text-center">
    <a href="https://chaitanyagiri.github.io/">
    By Chaitanya Giri Goswami
    </a>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
